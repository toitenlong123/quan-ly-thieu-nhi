<!DOCTYPE html>
<html lang="vi">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<body>
<div class="container">
  <h1 class="mb-4 text-center text-primary">üåü H·ªá th·ªëng Qu·∫£n l√Ω Thi·∫øu nhi üåü</h1>

  <!-- Form th√™m m·ªõi -->
  <div class="card mb-4 p-3">
    <div class="row g-3 align-items-center">
      <div class="col-md-2">
        <input type="text" class="form-control" id="ten" placeholder="H·ªç t√™n">
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="ngaysinh">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="lop" placeholder="L·ªõp">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="phuhuynh" placeholder="Ph·ª• huynh">
      </div>
      <div class="col-md-2">

  <!-- B·∫£ng danh s√°ch -->

          <th>H·ªç t√™n</th>
          <th>Ng√†y sinh</th>
          <th>L·ªõp</th>
          <th>Ph·ª• huynh</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="danhsach">
      </tbody>
    </table>
  </div>
</div>

<script>
  function themThieuNhi() {
    const ten = document.getElementById('ten').value;
    const ngaysinh = document.getElementById('ngaysinh').value;
    const lop = document.getElementById('lop').value;
    const phuhuynh = document.getElementById('phuhuynh').value;
    const anhInput = document.getElementById('anh');

    let reader = new FileReader();
    reader.onload = function(e) {
      const anhSrc = e.target.result;

      const row = `<tr>
        <td><img src="${anhSrc}" class="avatar"></td>
        <td>${ten}</td>
        <td>${ngaysinh}</td>
        <td>${lop}</td>
        <td>${phuhuynh}</td>
        <td><button class='btn btn-danger btn-sm' onclick='this.parentElement.parentElement.remove()'><i class="fas fa-trash"></i></button></td>
      </tr>`;

      document.getElementById('danhsach').innerHTML += row;

      // X√≥a sau khi th√™m
      document.getElementById('ten').value = "";
      document.getElementById('ngaysinh').value = "";
      document.getElementById('lop').value = "";
      document.getElementById('phuhuynh').value = "";
      document.getElementById('anh').value = null;
    };

    if (anhInput.files[0]) {
      reader.readAsDataURL(anhInput.files[0]);
    } else {
      alert('Vui l√≤ng ch·ªçn ·∫£nh');
    }
  }
</script>
