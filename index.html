<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H·ªá th·ªëng Qu·∫£n l√Ω Thi·∫øu nhi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1588072432836-e10032774350') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
      padding: 20px;
    }
    .content-box {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .avatar {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    .table-responsive {
      margin-top: 20px;
    }
    #pagination {
      margin-top: 15px;
    }
  </style>

  <!-- Firebase & Libs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container content-box">
    <h1 class="text-center mb-4 text-primary">üéì H·ªá th·ªëng Qu·∫£n l√Ω Thi·∫øu nhi</h1>

    <!-- ƒêƒÉng nh·∫≠p -->
    <div id="login-box" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4"><input type="email" id="email" class="form-control" placeholder="Email" /></div>
        <div class="col-md-4"><input type="password" id="password" class="form-control" placeholder="M·∫≠t kh·∫©u" /></div>
        <div class="col-md-4">
          <button onclick="login()" class="btn btn-success w-100"><i class="fas fa-sign-in-alt"></i> ƒêƒÉng nh·∫≠p</button>
        </div>
      </div>
    </div>

    <!-- Form th√™m h·ªçc sinh -->
    <form id="student-form" class="row g-2 align-items-center d-none">
      <div class="col-md-3"><input type="text" id="ten" placeholder="H·ªç t√™n" class="form-control" required /></div>
      <div class="col-md-2"><input type="date" id="ngaysinh" class="form-control" required /></div>
      <div class="col-md-2"><input type="text" id="lop" placeholder="L·ªõp" class="form-control" required /></div>
      <div class="col-md-3"><input type="text" id="phuhuynh" placeholder="Ph·ª• huynh" class="form-control" required /></div>
      <div class="col-md-2"><input type="file" id="anh" class="form-control" accept="image/*" required /></div>
      <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Th√™m h·ªçc sinh</button>
      </div>
    </form>

    <!-- T√¨m ki·∫øm + Export -->
    <div class="row mt-3">
      <div class="col-md-6"><input type="text" id="search" placeholder="T√¨m h·ªçc sinh..." class="form-control" /></div>
      <div class="col-md-6 text-end">
        <button onclick="exportExcel()" class="btn btn-outline-success me-2"><i class="fas fa-file-excel"></i> Excel</button>
        <button onclick="exportPDF()" class="btn btn-outline-danger"><i class="fas fa-file-pdf"></i> PDF</button>
      </div>
    </div>

    <!-- B·∫£ng danh s√°ch -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle mt-3" id="student-table">
        <thead class="table-primary text-center">
          <tr>
            <th>·∫¢nh</th>
            <th>H·ªç t√™n</th>
            <th>Ng√†y sinh</th>
            <th>L·ªõp</th>
            <th>Ph·ª• huynh</th>
            <th>H√†nh ƒë·ªông</th>
          </tr>
        </thead>
        <tbody id="student-list" class="text-center"></tbody>
      </table>
    </div>

    <!-- Ph√¢n trang -->
    <div id="pagination" class="text-center"></div>
  </div>

  <script>
    // C·∫•u h√¨nh Firebase: Thay th√¥ng tin b√™n d∆∞·ªõi b·∫±ng c·ªßa b·∫°n l·∫•y t·ª´ Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    const loginBox = document.getElementById("login-box");
    const studentForm = document.getElementById("student-form");
    const studentList = document.getElementById("student-list");
    const searchInput = document.getElementById("search");
    const pagination = document.getElementById("pagination");

    let students = [], currentPage = 1, rowsPerPage = 5;

    // ƒêƒÉng nh·∫≠p
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        Swal.fire("L·ªói", "Vui l√≤ng nh·∫≠p email v√† m·∫≠t kh·∫©u!", "warning");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          Swal.fire("Th√†nh c√¥ng", "ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", "success");
          loginBox.classList.add("d-none");
          studentForm.classList.remove("d-none");
          loadStudents();
        })
        .catch(error => {
          console.error("L·ªói ƒëƒÉng nh·∫≠p:", error);
          Swal.fire("L·ªói ƒëƒÉng nh·∫≠p", error.message, "error");
        });
    }

    // T·ª± ƒë·ªông ƒëƒÉng nh·∫≠p n·∫øu c√≤n phi√™n
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.classList.add("d-none");
        studentForm.classList.remove("d-none");
        loadStudents();
      }
    });

    // Th√™m h·ªçc sinh
    studentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const ten = document.getElementById("ten").value;
      const ngaysinh = document.getElementById("ngaysinh").value;
      const lop = document.getElementById("lop").value;
      const phuhuynh = document.getElementById("phuhuynh").value;
      const file = document.getElementById("anh").files[0];

      if (!file) return Swal.fire("Ch√∫ √Ω", "Vui l√≤ng ch·ªçn ·∫£nh", "warning");

      const ref = storage.ref("avatars/" + Date.now() + file.name);
      await ref.put(file);
      const photoURL = await ref.getDownloadURL();

      await db.collection("students").add({ ten, ngaysinh, lop, phuhuynh, photoURL });
      studentForm.reset();
      loadStudents();
    });

    // Load h·ªçc sinh
    async function loadStudents() {
      const snapshot = await db.collection("students").get();
      students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable();
      renderPagination();
    }

    // Hi·ªÉn th·ªã b·∫£ng h·ªçc sinh
    function renderTable() {
      const keyword = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        s.ten.toLowerCase().includes(keyword) ||
        s.lop.toLowerCase().includes(keyword) ||
        s.phuhuynh.toLowerCase().includes(keyword)
      );
      const start = (currentPage - 1) * rowsPerPage;
      const pageData = filtered.slice(start, start + rowsPerPage);
      studentList.innerHTML = pageData.map(s => `
        <tr>
          <td><img src="${s.photoURL}" class="avatar"></td>
          <td contenteditable onblur="updateField('${s.id}', 'ten', this.innerText)">${s.ten}</td>
          <td contenteditable onblur="updateField('${s.id}', 'ngaysinh', this.innerText)">${s.ngaysinh}</td>
          <td contenteditable onblur="updateField('${s.id}', 'lop', this.innerText)">${s.lop}</td>
          <td contenteditable onblur="updateField('${s.id}', 'phuhuynh', this.innerText)">${s.phuhuynh}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent('${s.id}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join("");
    }

    // C·∫≠p nh·∫≠t tr∆∞·ªùng d·ªØ li·ªáu
    function updateField(id, field, value) {
      db.collection("students").doc(id).update({ [field]: value });
    }

    // Xo√° h·ªçc sinh
    function deleteStudent(id) {
      Swal.fire({
        title: 'B·∫°n ch·∫Øc ch·∫Øn mu·ªën xo√°?',
        icon: 'warning',
        showCancelButton: true
      }).then(res => {
        if (res.isConfirmed) {
          db.collection("students").doc(id).delete();
          loadStudents();
        }
      });
    }

    // T√¨m ki·∫øm
    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderTable();
      renderPagination();
    });

    // Ph√¢n trang
    function renderPagination() {
      const keyword = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        s.ten.toLowerCase().includes(keyword) ||
        s.lop.toLowerCase().includes(keyword) ||
        s.phuhuynh.toLowerCase().includes(keyword)
      );
      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button class="btn btn-outline-primary btn-sm page-btn ${i === currentPage ? 'active' : ''}" onclick="gotoPage(${i})">${i}</button>`;
      }
      pagination.innerHTML = html;
    }
    function gotoPage(p) {
      currentPage = p;
      renderTable();
    }

    // Xu·∫•t Excel
    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(students.map(s => ({
        H·ªçT√™n: s.ten,
        Ng√†ySinh: s.ngaysinh,
        L·ªõp: s.lop,
        Ph·ª•Huynh: s.phuhuynh
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Thi·∫øuNhi");
      XLSX.writeFile(wb, "thieunhi.xlsx");
    }

    // Xu·∫•t PDF
    async function exportPDF() {
      const el = document.getElementById("student-table");
      const canvas = await html2canvas(el);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF();
      pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
      pdf.save("thieunhi.pdf");
    }
  </script>
</body>
</html>
